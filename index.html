      <section class="main-clock">
        <article>

          <p class="local-time"></p>

    <main>
      <section class="additional-info">
        <!-- 1 -->
        <div class="flex-column">
          <img src="./assets/img/rainy_light_FILL0_wght400_GRAD0_opsz24.svg" alt="chance of rain" />
          <p class="humidity"></p>
        </div>
        <!-- 2 -->
        <div class="flex-column">
          <img src="./assets/img/air_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
          <p class="windspeed"></p>

        </div>
        <div class="flex-column">
          <img src="./assets/img/sunny_FILL0_wght400_GRAD0_opsz24.svg" alt="sunrise" />

        </div>
