<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">Weather Forecast</a>
      </nav>
    </header>
    <main>
      <section class="main-info">
        <form action="">
          <input type="text" name="location" value="Berlin" id="location" placeholder="City Name" />
          <button type="button" onclick="getWeather()">Submit</button>
        </form>

        <div class="weather-img-container"></div>
        <h2 class="location-output">Berlin</h2>
        <p class="temp-celsius"></p>
        <p class="weather-description"></p>
        <p class="local-time"></p>

        <p class="air-pressure"></p>
        <p class="humidity"></p>
        <p class="windspeed"></p>
        <p class="sundown"></p>
        <p class="sunrise"></p>
        <p class="geo-coords"></p>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
